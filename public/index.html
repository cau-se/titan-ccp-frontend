<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      // ENVIRONMENT_PLACEHOLDER
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--<link rel="icon" href="<%= BASE_URL %>favicon.ico">-->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#ffffff">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta name="application-name" content="<%= htmlWebpackPlugin.options.title %>">
    <meta name="msapplication-TileColor" content="#ffffff"><!-- TODO load from Webpack -->
    <meta name="theme-color" content="#ffffff"><!-- TODO load from Webpack -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- CanvasPlot -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js" charset="utf-8"></script>
    <script>
      d3version3 = d3
      window.d3 = null
    </script>
    <!-- built files will be auto injected -->
    <style>
      /* CanvasPlot */
      .cvpChart {
        position: relative;
        display: inline-block;
      }
    
      .cvpCanvas,
      .cvpSVG {
        position: absolute;
        top: 0;
        left: 0;
      }
    
      svg .cvpLabel {
        font-family: sans-serif;
        font-size: 11px;
      }
    
      svg .cvpLegend {
        font-family: sans-serif;
        font-size: 11px;
      }
    
      svg .cvpLegendBG {
        fill: rgba(255, 255, 255, 0.65);
        stroke: black;
        stroke-width: 1;
        shape-rendering: crispEdges;
      }
    
      svg .cvpTooltip {
        font-family: sans-serif;
        font-size: 11px;
      }
    
      svg .cvpTooltipBG {
        fill: rgba(255, 255, 255, 0.75);
        stroke-width: 1;
        shape-rendering: crispEdges;
      }
    
      svg .cvpAxis path,
      svg .cvpAxis line {
        fill: none;
        stroke: black;
        stroke-width: 1;
        shape-rendering: crispEdges;
      }
    
      svg .cvpAxis text {
        font-family: sans-serif;
        font-size: 11px;
      }
    </style>
  </body>
</html>
