swagger: "2.0"
info:
  description: "This is documentation for Titan API"
  version: "1.0.0"
  title: "Titan"
  contact:
    email: "post@soeren-henning.de"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "industrial-devops.org"
tags:
- name: "Sensor registry"
  description: "Find information about sensor registry"
- name: "Power Consumption"
  description: "Get details of power consumption of a sensor"
- name: "Aggregated Power consumption"
  description: "Check aggregated power consumption for a sensor"
schemes:
- "https"
- "http"
paths:
  /sensor-registry:
    get:
      tags:
      - "Sensor registry"
      summary: "Fetch sensor registry"
      description: ""
      operationId: "getSensor"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "Success"
          schema:
            type: array
            items:
              required:
                - username
              properties:
                identifier:
                  type: string
                children:
                  type: object
            example:   
              identifier: root
              children: {"identifier": "comcenter",
            "children": [
                {
                    "identifier": "server1"
                },
                {
                    "identifier": "server2"
                },
                {
                    "identifier": "server3"
                }
            ]
}
                
    put:
      tags:
      - "Sensor registry"
      summary: "Update or Add the sensor registry"
      description: ""
      operationId: "updateSensor"
      consumes:
      - "application/json"
     
      produces:
     
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Sensor object that needs to be added"
        required: true
        schema:
            type: array
            items:
              
              properties:
                identifier:
                  type: string
                children:
                  type: object
            example:   
              identifier: root
              children: {"identifier": "comcenter",
            "children": [
                {
                    "identifier": "server1"
                },
                {
                    "identifier": "server2"
                },
                {
                    "identifier": "server3"
                }
            ]
}
      responses:
        
        404:
          description: "Sensor not found"
        204:
          description: "Created"
      
  /active-power/raw/:identifier:
    get:
      tags:
      - "Power Consumption"
      summary: "Find power consumption by identifier"
      description: "Power consumption for particular sensor can be found"
      operationId: "findPowerByIdentifier"
      produces:
      
      - "application/json"
      parameters:
      - name: "after"
        in: "query"
        description: "Timestamp filter to define after interval"
        
        type: "number"
        default: "0"
        
      responses:
        200:
          description: "successful operation"
          schema:
            type: array
            items:
              
              properties:
                identifier:
                  type: string
                timestamp:
                  type: string
                valueInW:
                  type: number
                loggingTimestamp:
                  type: number
            example:
              identifier:
                server1
              timestamp:
                1529495701000
              valueInW:
                121.22001042992338
              loggingTimestamp:
                -1
        400:
          description: "Invalid operation"
      
  /active-power/raw/:identifier/latest:
    get:
      tags:
      - "Power Consumption"
      summary: "Find latest power consumption by identifier"
