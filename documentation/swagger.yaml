  /active-power/raw/:identifier/distribution:
    get:
      tags:
      - "Power Consumption"
      summary: "Find power distribution by identifier"
      description: "Power distribution for particular sensor can be found"
      operationId: "findPowerDistribution"
      produces:
      
      - "application/json"
      parameters:
      - name: "after"
        in: "query"
        description: "Timestamp filter to define after interval"
        
        type: "number"
        default: "0"
      - name: "bucket"
        in: "query"
        description: "Define bucket interval for distribution"
        
        type: "number"
        default: "4"
        
      responses:
        200:
          description: "successful operation"
          schema:
            type: array
            items:
              
              properties:
                lower:
                  type: number
                upper:
                  type: number
                elements:
                  type: number
                
            example:
              lower:
                73.02266006350054
              upper:
                90.30658985024013
              elements:
                225
              
        400:
          description: "Invalid operation"
  /active-power/raw/:identifier/trend:
